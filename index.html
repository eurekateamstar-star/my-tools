      var viewer = document.getElementById('web-viewer');
      var tempFrame = document.getElementById('temp-frame');
      var mainFrame = document.getElementById('main-frame');
      viewer.style.display = 'none'; 
      tempFrame.classList.remove('active');
      mainFrame.classList.remove('active');
      tempFrame.src = "about:blank";
  }

  function initializeLiff() {
      liff.init({ liffId: MY_LIFF_ID })
          .then(() => {
              if (liff.isLoggedIn()) {
                  checkPermission();
              } else {
                  liff.login();
              }
          })
          .catch(err => {
              console.error(err);
              document.getElementById('status-text').innerText = "åˆå§‹åŒ–å¤±æ•—";
              document.getElementById('reset-btn').style.display = 'block';

  function checkPermission() {
      document.getElementById('status-text').innerText = "æ­£åœ¨ç¢ºèªæ¬Šé™...";
      liff.getProfile().then(profile => {
          const userId = profile.userId;
          fetch(CHECK_API_URL + "?userId=" + userId)
          .then(response => response.json())
          .then(data => {
              if (data.allowed) {
                  localStorage.setItem('isAuthorized', 'true');
                  localStorage.setItem('userName', data.name);
                  localStorage.setItem('currentUserId', userId); 
                  document.getElementById('user-display').innerText = "Hi, " + data.name;
                  unlockScreen();
                  preloadMainApp(userId);
              } else {
                  document.getElementById('spinner').style.display = 'none';
                  document.getElementById('status-text').innerHTML = "âš ï¸ ç„¡æ¬Šé™<br>ID: <div class='error-id'>" + userId + "</div>";
                  document.getElementById('reset-btn').style.display = 'block';
              }
          })
          .catch(err => {
               document.getElementById('status-text').innerHTML = "é€£ç·šéŒ¯èª¤";
               document.getElementById('reset-btn').style.display = 'block';
          });
      });
  }

  function unlockScreen() {
      const lockScreen = document.getElementById('lock-screen');
      const mainContent = document.getElementById('main-content');
      lockScreen.style.opacity = '0';
      mainContent.style.display = 'block';
      setTimeout(() => {
          lockScreen.style.display = 'none';
          mainContent.style.opacity = '1';
      }, 500);
  }
