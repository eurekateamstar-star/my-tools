<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- PWA 設定 -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="海山救護">
    <meta name="theme-color" content="#0b1121">
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon1.jpg"> 
    <link rel="icon" type="image/jpeg" href="icon1.jpg">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- LINE LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

    <title>海山救護義消智慧平台入口</title>
    
    <style>
        :root {
            --bg-color: #0b1121; 
            --text-color: #ffffff;
            --header-height: 50px;
        }

        body {
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            padding-top: calc(20px + env(safe-area-inset-top)); 
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            color: var(--text-color);
            min-height: 100vh;
        }

        /* ★★★ 鎖定畫面 ★★★ */
        #lock-screen {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background-color: #0b1121; z-index: 9999;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: opacity 0.5s ease; padding: 20px; text-align: center;
        }
        
        #main-content { display: none; opacity: 0; transition: opacity 0.5s ease; }

        .loading-spinner {
            width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid #3b82f6; border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        
        .status-text { font-size: 16px; color: #94a3b8; font-weight: 500; line-height: 1.6; }
        .error-id { 
            margin-top: 15px; padding: 10px; background: rgba(255,255,255,0.1); 
            border-radius: 8px; font-family: monospace; user-select: text; 
            color: #f87171; border: 1px dashed #f87171;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* 歡迎詞 */
        .user-welcome {
            font-size: 24px; 
            color: #ffffff; 
            font-weight: 700;
            margin-bottom: 30px; 
            margin-top: 10px;
            padding-left: 5px;
            letter-spacing: 0.5px;
            background: linear-gradient(90deg, #ffffff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* 分類標題 */
        .category-title {
            font-size: 18px; font-weight: 600; color: rgba(255, 255, 255, 0.9);
            margin-bottom: 20px; margin-top: 5px; padding-left: 8px;
            border-left: 3px solid #3b82f6; line-height: 1;
        }

        /* 網格排列 */
        .app-grid {
            display: grid; grid-template-columns: repeat(4, 1fr);
            row-gap: 32px; column-gap: 12px; margin-bottom: 45px;
        }

        .app-item {
            display: flex; flex-direction: column; align-items: center;
            text-decoration: none; position: relative; cursor: pointer;
        }

        /* App 圖示 */
        .app-icon {
            width: 68px; height: 68px; border-radius: 18px;
            display: flex; justify-content: center; align-items: center;
            color: white; font-size: 28px;
            position: relative; margin-bottom: 10px;
            border: 1px solid rgba(255,255,255,0.1); border-top: 1px solid rgba(255,255,255,0.25);
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .app-icon::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            border-radius: 18px;
            background: linear-gradient(180deg, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 40%);
            pointer-events: none;
        }
        .app-item:active .app-icon { transform: scale(0.9); filter: brightness(1.1); }

        .app-name {
            font-size: 12px; color: #cbd5e1; text-align: center; width: 80px;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            line-height: 1.4; font-weight: 500;
        }

        /* 配色 */
        .bg-medical { background: linear-gradient(135deg, #FF416C 0%, #FF4B2B 100%); box-shadow: 0 8px 20px rgba(255, 75, 43, 0.35); }
        .bg-record { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); box-shadow: 0 8px 20px rgba(118, 75, 162, 0.35); }
        .bg-check { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); box-shadow: 0 8px 20px rgba(56, 239, 125, 0.3); }
        .bg-exam { background: linear-gradient(135deg, #f12711 0%, #f5af19 100%); box-shadow: 0 8px 20px rgba(245, 175, 25, 0.3); }
        .bg-google { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); box-shadow: 0 8px 20px rgba(0, 242, 254, 0.3); }
        .bg-ai { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); box-shadow: 0 8px 20px rgba(56, 249, 215, 0.3); }
        .bg-map { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); box-shadow: 0 8px 20px rgba(250, 112, 154, 0.3); }
        .bg-schedule { background: linear-gradient(135deg, #8E2DE2 0%, #4A00E0 100%); box-shadow: 0 8px 20px rgba(74, 0, 224, 0.3); }

        /* 視窗容器 */
        #web-viewer {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 1000; display: none; flex-direction: column;
            background-color: var(--bg-color);
            transition: background-color 0.3s ease;
        }

        /* 頂部導航列 (Light Mode) */
        #nav-header {
            width: 100%; height: var(--header-height); padding-top: env(safe-area-inset-top); 
            background-color: #0b1121; display: flex; align-items: center; justify-content: center;
            position: relative; box-shadow: 0 1px 0 rgba(255,255,255,0.1); flex-shrink: 0; z-index: 2000;
        }
        #nav-title { font-size: 17px; font-weight: 600; color: #ffffff; letter-spacing: 0.5px; }
        
        .close-btn-nav {
            position: absolute; right: 15px; top: env(safe-area-inset-top); height: var(--header-height);
            display: flex; align-items: center; justify-content: center; cursor: pointer; padding: 0 5px;
        }
        .close-icon-circle {
            width: 30px; height: 30px; background: rgba(255,255,255,0.15); border-radius: 50%;
            display: flex; justify-content: center; align-items: center; color: white;
        }

        /* 內容 iframe */
        #content-frame {
            width: 1px; min-width: 100%; flex: 1; border: none; display: block;
            background-color: #ffffff; padding-bottom: env(safe-area-inset-bottom);
        }

        /* Dark Mode (全螢幕 + 懸浮按鈕) */
        #web-viewer.fullscreen-mode #nav-header { display: none; }
        #web-viewer.fullscreen-mode {
            padding-top: env(safe-area-inset-top); 
            background-color: #0b1121;
        }
        
        #float-close-btn {
            display: none; position: absolute;
            top: calc(15px + env(safe-area-inset-top)); right: 20px;
            width: 36px; height: 36px; background: rgba(0,0,0,0.5);
            border-radius: 50%; color: white;
            justify-content: center; align-items: center;
            backdrop-filter: blur(4px); z-index: 3000;
            border: 1px solid rgba(255,255,255,0.2);
            cursor: pointer;
        }

    </style>
</head>
<body>

    <!-- ★★★ 鎖定畫面 ★★★ -->
    <div id="lock-screen">
        <div class="loading-spinner" id="spinner"></div>
        <div class="status-text" id="status-text">系統驗證中...</div>
        
        <!-- 重置按鈕：防止卡死 -->
        <button id="reset-btn" onclick="forceReset()" style="display:none; margin-top:20px; padding:10px 20px; background:#ef4444; color:white; border:none; border-radius:50px; font-weight:bold; cursor:pointer;">
            <i class="fa-solid fa-rotate-right"></i> 重置系統
        </button>
    </div>

    <!-- ★★★ 主要內容區 ★★★ -->
    <div id="main-content">
        
        <div id="user-display" class="user-welcome"></div>

        <div class="category-title">EMS 核心系統</div>

        <div class="app-grid">
            <!-- 1. 智慧平台 -->
            <div class="app-item" onclick="openApp('智慧平台', 'https://script.google.com/macros/s/AKfycbyLGjirgVZkmzKzWWQGzGMo3C8EQCZoc3Vl_Ka793XObKin9Hy-YCR6Mfp3OUFQaIYL/exec', 'dark')">
                <div class="app-icon bg-medical"><i class="fa-solid fa-truck-medical"></i></div>
                <span class="app-name">智慧平台</span>
            </div>

            <!-- 2. 協勤記錄 -->
            <div class="app-item" onclick="openApp('協勤記錄', 'https://script.google.com/macros/s/AKfycby2sK2oLidlSoDQkrBexbS_geFJrHZy-Vw99fONEXcB3jDbRc48B4p6u4uo-DK6Qmcf/exec', 'light')">
                <div class="app-icon bg-record"><i class="fa-solid fa-file-signature"></i></div>
                <span class="app-name">協勤記錄</span>
            </div>

            <!-- 3. 點班系統 -->
            <div class="app-item" onclick="openApp('點班系統', 'https://script.google.com/macros/s/AKfycbzFy5cWirymP-7oQh8ZsuNS-9RdQy0fZkk3j4W8_Ib_OXokksBreQeKz2h_kF7iAr73/exec', 'dark')">
                <div class="app-icon bg-check"><i class="fa-solid fa-clipboard-check"></i></div>
                <span class="app-name">點班系統</span>
            </div>

            <!-- 4. 新人考核 -->
            <div class="app-item" onclick="openApp('新人考核', 'https://script.google.com/macros/s/AKfycbwoO26nrnkPl53dnqbmky7Btct6l6O2Mj3-Tut9sccaW8OFVaJwYjhZxEbhJvhQDUF6yg/exec', 'light')">
                <div class="app-icon bg-exam"><i class="fa-solid fa-user-graduate"></i></div>
                <span class="app-name">新人考核</span>
            </div>
        </div>

        <div class="category-title">常用工具</div>

        <div class="app-grid">
            <a href="https://www.google.com" class="app-item" target="_blank">
                <div class="app-icon bg-google"><i class="fa-brands fa-google"></i></div>
                <span class="app-name">Google</span>
            </a>
            <a href="https://chatgpt.com" class="app-item" target="_blank">
                <div class="app-icon bg-ai"><i class="fa-solid fa-robot"></i></div>
                <span class="app-name">ChatGPT</span>
            </a>
            <a href="https://www.google.com/maps" class="app-item" target="_blank">
                <div class="app-icon bg-map"><i class="fa-solid fa-map-location-dot"></i></div>
                <span class="app-name">地圖</span>
            </a>
            <a href="https://docs.google.com/spreadsheets/d/1u-iyANnz3c8Vu_OathXEX8uqSPvbgWIQqghkbpPB-wU/edit?gid=157452443#gid=157452443" class="app-item" target="_blank">
                <div class="app-icon bg-schedule"><i class="fa-solid fa-table-list"></i></div>
                <span class="app-name">協勤表單</span>
            </a>
        </div>

    </div>

    <!-- 全螢幕檢視器 -->
    <div id="web-viewer">
        <!-- 頂部導航列 (Light Mode) -->
        <div id="nav-header">
            <div id="nav-title">標題</div>
            <div class="close-btn-nav" onclick="closeApp()">
                <div class="close-icon-circle"><i class="fa-solid fa-xmark"></i></div>
            </div>
        </div>

        <!-- 懸浮關閉按鈕 (Dark Mode) -->
        <div id="float-close-btn" onclick="closeApp()">
            <i class="fa-solid fa-xmark"></i>
        </div>

        <iframe id="content-frame" src="" allow="camera *; microphone *; geolocation *; fullscreen *; autoplay *; encrypted-media *; picture-in-picture *;"></iframe>
    </div>

<script>
    const MY_LIFF_ID = "2008830494-0OA0heXb";
    const CHECK_API_URL = "https://script.google.com/macros/s/AKfycbzM_veXLJhRI5DmO3zd2Mraw_LSr08_9-TXN4gbNVuBmZpe1SOSf_rWciiUVqzjF8qO/exec"; 

    window.onload = function() {
        // 設定超時顯示重置按鈕
        setTimeout(() => {
            const resetBtn = document.getElementById('reset-btn');
            if(resetBtn && document.getElementById('lock-screen').style.display !== 'none') {
                resetBtn.style.display = 'block';
                document.getElementById('status-text').innerText = "連線似乎有問題...";
            }
        }, 3000);

        const isAuthorized = localStorage.getItem('isAuthorized') === 'true';
        const savedUid = localStorage.getItem('currentUserId');

        // ★★★ 強力檢查：防止 null ID 混入 ★★★
        if (isAuthorized && savedUid && savedUid !== "null" && savedUid !== "undefined") {
            const savedName = localStorage.getItem('userName') || '';
            if(savedName) document.getElementById('user-display').innerText = "Hi, " + savedName;
            unlockScreen();
        } else {
            console.log("需要驗證...");
            initializeLiff();
        }
    };

    // 強制重置 (清除快取)
    function forceReset() {
        localStorage.clear();
        alert("系統已重置，將重新載入。");
        window.location.href = window.location.href.split('?')[0];
    }

    function initializeLiff() {
        liff.init({ liffId: MY_LIFF_ID })
            .then(() => {
                if (liff.isLoggedIn()) {
                    checkPermission();
                } else {
                    liff.login();
                }
            })
            .catch(err => {
                console.error(err);
                document.getElementById('status-text').innerText = "初始化失敗";
                document.getElementById('reset-btn').style.display = 'block';
            });
    }

    function checkPermission() {
        document.getElementById('status-text').innerText = "正在確認權限...";
        
        liff.getProfile().then(profile => {
            const userId = profile.userId;
            
            fetch(CHECK_API_URL + "?userId=" + userId)
            .then(response => response.json())
            .then(data => {
                if (data.allowed) {
                    localStorage.setItem('isAuthorized', 'true');
                    localStorage.setItem('userName', data.name);
                    localStorage.setItem('currentUserId', userId); 
                    
                    document.getElementById('user-display').innerText = "Hi, " + data.name;
                    unlockScreen();
                } else {
                    document.getElementById('spinner').style.display = 'none';
                    document.getElementById('status-text').innerHTML = 
                        "⚠️ 無權限<br>ID: <div class='error-id'>" + userId + "</div>";
                    document.getElementById('reset-btn').style.display = 'block';
                }
            })
            .catch(err => {
                 document.getElementById('status-text').innerHTML = "連線錯誤，請檢查網路";
                 document.getElementById('reset-btn').style.display = 'block';
            });
        });
    }

    function unlockScreen() {
        const lockScreen = document.getElementById('lock-screen');
        const mainContent = document.getElementById('main-content');
        lockScreen.style.opacity = '0';
        mainContent.style.display = 'block';
        setTimeout(() => {
            lockScreen.style.display = 'none';
            mainContent.style.opacity = '1';
        }, 500);
    }

    function openApp(title, url, mode) {
        var viewer = document.getElementById('web-viewer');
        var frame = document.getElementById('content-frame');
        var navTitle = document.getElementById('nav-title');
        var floatBtn = document.getElementById('float-close-btn');

        var userId = localStorage.getItem('currentUserId');
        var finalUrl = url;
        
        if (userId && userId !== "null") {
            if (url.includes('?')) {
                finalUrl += "&uid=" + userId;
            } else {
                finalUrl += "?uid=" + userId;
            }
        }

        navTitle.innerText = title;

        if (mode === 'light') {
            viewer.classList.remove('fullscreen-mode');
            floatBtn.style.display = 'none';
            frame.style.backgroundColor = '#ffffff'; 
        } else {
            viewer.classList.add('fullscreen-mode');
            floatBtn.style.display = 'flex';
            frame.style.backgroundColor = '#0b1121'; 
        }
        
        viewer.style.display = 'flex';
        frame.src = finalUrl; 
    }

    function closeApp() {
        var viewer = document.getElementById('web-viewer');
        var frame = document.getElementById('content-frame');
        viewer.style.display = 'none'; 
        setTimeout(() => { frame.src = ''; }, 300);
    }
</script>

</body>
</html>
