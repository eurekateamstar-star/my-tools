<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- PWA 設定 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 設定為 black-translucent 讓內容能延伸，但我們會手動控制頂部顏色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="海山救護">
    <meta name="theme-color" content="#0b1121">
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon1.jpg"> 
    <link rel="icon" type="image/jpeg" href="icon1.jpg">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>海山救護義消智慧平台入口</title>
    
    <style>
        :root {
            --bg-color: #0b1121; 
            --text-color: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            padding-top: calc(20px + env(safe-area-inset-top)); 
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            color: var(--text-color);
            min-height: 100vh;
        }

        /* 搜尋框 */
        .search-container { padding: 0 0 24px 0; }
        .search-bar {
            background-color: rgba(255,255,255,0.06);
            padding: 14px;
            border-radius: 16px;
            color: #94a3b8;
            text-align: center;
            font-size: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            font-weight: 500;
        }

        /* 分類標題 */
        .category-title {
            font-size: 18px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
            margin-top: 5px;
            padding-left: 8px;
            border-left: 3px solid #3b82f6;
            line-height: 1;
        }

        /* 網格排列 */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            row-gap: 32px;
            column-gap: 12px;
            margin-bottom: 45px;
        }

        .app-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            position: relative;
            cursor: pointer;
        }

        /* App 圖示 */
        .app-icon {
            width: 68px;
            height: 68px;
            border-radius: 18px;
            display: flex; justify-content: center; align-items: center;
            color: white; font-size: 28px;
            position: relative; margin-bottom: 10px;
            border: 1px solid rgba(255,255,255,0.1);
            border-top: 1px solid rgba(255,255,255,0.25);
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .app-icon::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            border-radius: 18px;
            background: linear-gradient(180deg, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 40%);
            pointer-events: none;
        }
        .app-item:active .app-icon { transform: scale(0.9); filter: brightness(1.1); }

        .app-name {
            font-size: 12px; color: #cbd5e1; text-align: center; width: 80px;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            line-height: 1.4; font-weight: 500;
        }

        /* 配色 */
        .bg-medical { background: linear-gradient(135deg, #FF416C 0%, #FF4B2B 100%); box-shadow: 0 8px 20px rgba(255, 75, 43, 0.35); }
        .bg-record { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); box-shadow: 0 8px 20px rgba(118, 75, 162, 0.35); }
        .bg-check { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); box-shadow: 0 8px 20px rgba(56, 239, 125, 0.3); }
        .bg-exam { background: linear-gradient(135deg, #f12711 0%, #f5af19 100%); box-shadow: 0 8px 20px rgba(245, 175, 25, 0.3); }
        .bg-google { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); box-shadow: 0 8px 20px rgba(0, 242, 254, 0.3); }
        .bg-ai { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); box-shadow: 0 8px 20px rgba(56, 249, 215, 0.3); }
        .bg-map { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); box-shadow: 0 8px 20px rgba(250, 112, 154, 0.3); }
        .bg-schedule { background: linear-gradient(135deg, #8E2DE2 0%, #4A00E0 100%); box-shadow: 0 8px 20px rgba(74, 0, 224, 0.3); }

        /* --- 全螢幕視窗 --- */
        #web-viewer {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 1000; display: none; flex-direction: column;
            background-color: var(--bg-color);
            /* 預設 padding，會由 JS 動態調整 */
            padding-top: env(safe-area-inset-top); 
            padding-bottom: env(safe-area-inset-bottom);
            box-sizing: border-box; 
            transition: background-color 0.3s ease;
        }

        /* 頂部標題列 (偽裝成 Status Bar 背景) */
        #fake-status-bar {
            position: absolute;
            top: 0; left: 0; width: 100%;
            height: calc(10px + env(safe-area-inset-top)); /* 稍微加高一點 */
            background-color: #0b1121; /* 永遠保持深色，確保時間可見 */
            z-index: 2001;
            display: none; /* 預設隱藏 */
            box-shadow: 0 1px 10px rgba(0,0,0,0.1);
        }

        #content-frame {
            width: 100%; height: 100%; 
            border: none; display: block;
            background-color: transparent;
            flex: 1; /* 填滿剩餘空間 */
        }

        /* 關閉按鈕 - 改為整合在頂部區域 */
        .floating-close-btn {
            position: absolute;
            top: calc(5px + env(safe-area-inset-top)); /* 調整位置貼齊頂部 */
            right: 15px; 
            background-color: rgba(50, 50, 50, 0.5);
            border: 1px solid rgba(255,255,255,0.1);
            color: #ffffff;
            width: 32px; height: 32px; border-radius: 50%; /* 稍微縮小 */
            display: flex; justify-content: center; align-items: center;
            font-size: 14px; z-index: 2002;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        .floating-close-btn:active { transform: scale(0.9); }
        
        /* 當啟用 Light Mode 時的特殊樣式 */
        #web-viewer.light-mode {
            background-color: #ffffff !important;
            /* 在 Light Mode 下，頂部會顯示 fake-status-bar，所以 iframe 不要有 padding-top，而是由 bar 佔據空間 */
            padding-top: calc(10px + env(safe-area-inset-top)) !important; 
        }

        #web-viewer.light-mode #fake-status-bar {
            display: block; /* 顯示黑色頂部條 */
        }
        
        #web-viewer.light-mode .floating-close-btn {
            background-color: transparent; /* 在黑色條上變成透明背景 */
            border: none;
            color: white; /* 確保在黑色條上是白色字 */
            top: calc(0px + env(safe-area-inset-top)); /* 微調對齊 */
        }

    </style>
</head>
<body>

    <div class="search-container">
        <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass"></i> 搜尋應用系統...
        </div>
    </div>

    <div class="category-title">EMS 核心系統</div>

    <div class="app-grid">
        <!-- 1. 智慧平台 (深色模式) -->
        <div class="app-item" onclick="openApp('https://script.google.com/macros/s/AKfycbyLGjirgVZkmzKzWWQGzGMo3C8EQCZoc3Vl_Ka793XObKin9Hy-YCR6Mfp3OUFQaIYL/exec', 'dark')">
            <div class="app-icon bg-medical"><i class="fa-solid fa-truck-medical"></i></div>
            <span class="app-name">智慧平台</span>
        </div>

        <!-- 2. 協勤記錄 (白色模式) -->
        <div class="app-item" onclick="openApp('https://script.google.com/macros/s/AKfycby2sK2oLidlSoDQkrBexbS_geFJrHZy-Vw99fONEXcB3jDbRc48B4p6u4uo-DK6Qmcf/exec', 'light')">
            <div class="app-icon bg-record"><i class="fa-solid fa-file-signature"></i></div>
            <span class="app-name">協勤記錄</span>
        </div>

        <!-- 3. 點班系統 (深色模式) -->
        <div class="app-item" onclick="openApp('https://script.google.com/macros/s/AKfycbzFy5cWirymP-7oQh8ZsuNS-9RdQy0fZkk3j4W8_Ib_OXokksBreQeKz2h_kF7iAr73/exec', 'dark')">
            <div class="app-icon bg-check"><i class="fa-solid fa-clipboard-check"></i></div>
            <span class="app-name">點班系統</span>
        </div>

        <!-- 4. 新人考核 (白色模式) -->
        <div class="app-item" onclick="openApp('https://script.google.com/macros/s/AKfycbwoO26nrnkPl53dnqbmky7Btct6l6O2Mj3-Tut9sccaW8OFVaJwYjhZxEbhJvhQDUF6yg/exec', 'light')">
            <div class="app-icon bg-exam"><i class="fa-solid fa-user-graduate"></i></div>
            <span class="app-name">新人考核</span>
        </div>
    </div>

    <div class="category-title">常用工具</div>

    <div class="app-grid">
        <a href="https://www.google.com" class="app-item" target="_blank">
            <div class="app-icon bg-google"><i class="fa-brands fa-google"></i></div>
            <span class="app-name">Google</span>
        </a>
        <a href="https://chatgpt.com" class="app-item" target="_blank">
            <div class="app-icon bg-ai"><i class="fa-solid fa-robot"></i></div>
            <span class="app-name">ChatGPT</span>
        </a>
        <a href="https://www.google.com/maps" class="app-item" target="_blank">
            <div class="app-icon bg-map"><i class="fa-solid fa-map-location-dot"></i></div>
            <span class="app-name">地圖</span>
        </a>
        <a href="https://docs.google.com/spreadsheets/d/1u-iyANnz3c8Vu_OathXEX8uqSPvbgWIQqghkbpPB-wU/edit?gid=157452443#gid=157452443" class="app-item" target="_blank">
            <div class="app-icon bg-schedule"><i class="fa-solid fa-calendar-days"></i></div>
            <span class="app-name">協勤表單</span>
        </a>
    </div>

    <!-- 全螢幕檢視器 -->
    <div id="web-viewer">
        <!-- 這是假裝的頂部欄，用來遮住黑邊並放置按鈕 -->
        <div id="fake-status-bar"></div>
        
        <iframe id="content-frame" src="" allow="camera *; microphone *; geolocation *; fullscreen *; autoplay *; encrypted-media *; picture-in-picture *;"></iframe>
        
        <button id="close-btn" class="floating-close-btn" onclick="closeApp()">
            <i class="fa-solid fa-xmark"></i>
        </button>
    </div>

    <script>
        // 模式切換：'dark' 為深色，'light' 為白色
        function openApp(url, mode) {
            var viewer = document.getElementById('web-viewer');
            var frame = document.getElementById('content-frame');

            // 重置樣式
            viewer.classList.remove('light-mode');
            frame.style.backgroundColor = '';

            if (mode === 'light') {
                // 白色模式：啟用 CSS 類別，顯示黑色頂部條，背景變白
                viewer.classList.add('light-mode');
                // iframe 背景設白
                frame.style.backgroundColor = '#ffffff';
            } else {
                // 深色模式：隱藏頂部條，全螢幕深色
                viewer.style.backgroundColor = '#0b1121';
                frame.style.backgroundColor = '#0b1121';
                // 深色模式下，iframe 內容從頂部安全區域下開始
                viewer.style.paddingTop = 'env(safe-area-inset-top)';
            }
            
            viewer.style.display = 'flex';
            frame.src = url; 
        }

        function closeApp() {
            var viewer = document.getElementById('web-viewer');
            var frame = document.getElementById('content-frame');
            
            viewer.style.display = 'none'; 
            viewer.classList.remove('light-mode'); // 移除亮色模式標記

            setTimeout(function() {
                frame.src = ''; 
            }, 300);
        }
    </script>

</body>
</html>
