    // â˜…â˜…â˜… é å…ˆè¼‰å…¥å‡½å¼ (åªé‡å° Main Frame) â˜…â˜…â˜…
    function preloadMainApp(userId) {

        const mainFrame = document.getElementById('main-frame');
        
        // çµ„è£å¸¶æœ‰ UID çš„ç¶²å€

   // â˜…â˜…â˜… ä¿®æ­£å¾Œçš„ openApp å‡½å¼ (åŒ…å«å‚³é€å§“å + ä¿®æ­£æ‹¼å­—éŒ¯èª¤) â˜…â˜…â˜…
    function openApp(title, url, mode) {
        var viewer = document.getElementById('web-viewer');

        // 1. å–å¾—å„²å­˜çš„å§“å

        navTitle.innerText = title;

        // åˆ¤æ–·æ˜¯å¦ç‚ºã€Œæ™ºæ…§å¹³å° (ä¸»ç³»çµ±)ã€
        const isMainApp = url.includes(MAIN_APP_ID_PART);
        
        let activeFrame;

        if (isMainApp) {
            console.log("âš¡ é–‹å•Ÿæ™ºæ…§å¹³å° (ä½¿ç”¨å¿«å–ï¼Œä¸é‡æ•´)");
            mainFrame.classList.add('active');

            // â˜…â˜…â˜… é€™è£¡åŸæœ¬æ‰“éŒ¯æˆ onsoleï¼Œå·²ä¿®æ­£ç‚º console â˜…â˜…â˜…

            mainFrame.classList.remove('active');

            // 2. çµ„è£ç¶²å€ (åŠ å…¥ uid å’Œ name)

                    document.getElementById('status-text').innerHTML = "âš ï¸ ç„¡æ¬Šé™<br>ID: <div class='error-id'>" + userId + "</div>";
                    document.getElementById('reset-btn').style.display = 'block';
                }

            .catch(err => {
                 document.getElementById('status-text').innerHTML = "é€£ç·šéŒ¯èª¤";

    function unlockScreen() {
        const lockScreen = document.getElementById('lock-screen');
        const mainContent = document.getElementById('main-content');
        lockScreen.style.opacity = '0';
        mainContent.style.display = 'block';
        setTimeout(() => {
            lockScreen.style.display = 'none';
            mainContent.style.opacity = '1';
        }, 500);
    }
