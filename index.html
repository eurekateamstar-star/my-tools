<script>
    const MY_LIFF_ID = "2008830494-0OA0heXb";
    const CHECK_API_URL = "https://script.google.com/macros/s/AKfycbzM_veXLJhRI5DmO3zd2Mraw_LSr08_9-TXN4gbNVuBmZpe1SOSf_rWciiUVqzjF8qO/exec"; 
    
    // Ë®≠ÂÆö‰∏ªÁ≥ªÁµ±Á∂≤ÂùÄ
    const MAIN_APP_URL = "https://script.google.com/macros/s/AKfycbyLGjirgVZkmzKzWWQGzGMo3C8EQCZoc3Vl_Ka793XObKin9Hy-YCR6Mfp3OUFQaIYL/exec";

    let currentLoadedUrl = "";

    window.onload = function() {
        setTimeout(() => {
            const resetBtn = document.getElementById('reset-btn');
            if(resetBtn && document.getElementById('lock-screen').style.display !== 'none') {
                resetBtn.style.display = 'block';
                document.getElementById('status-text').innerText = "ÈÄ£Á∑ö‰ºº‰πéÊúâÂïèÈ°å...";
            }
        }, 3000);

        let serverUserStr = "null";
        try {
            const div = document.getElementById('server-user-data');
            if (div) serverUserStr = div.innerText.trim();
        } catch(e) {}

        const urlUid = document.getElementById('url-uid-storage').value;

        let autoUser = null;
        if (serverUserStr !== "null" && serverUserStr !== "") {
            try { autoUser = JSON.parse(serverUserStr); } catch(e) {}
        }

        if (autoUser || (urlUid && urlUid.trim() !== "")) {
            // Ëá™ÂãïÁôªÂÖ• (ÁÑ°ÊÑü)
            runSilentLogin(autoUser, urlUid);
        } else {
            // ÊâãÂãïÁôªÂÖ•
            initializeLiff();
        }
    };

    // ÈùúÈªòÁôªÂÖ•ÂáΩÂºè (ÁÑ°ÂãïÁï´ÔºåÁõ¥Êé•ÈÄ≤)
    async function runSilentLogin(userObj, uid) {
        console.log("üöÄ ÂïüÂãïÈùúÈªòÁôªÂÖ•...");

        // 1. Á¢∫‰øùÈñãÂ†¥ÂãïÁï´È°ØÁ§∫ (ÈÅøÂÖçÁï´Èù¢ÈñÉÁàç)
        // ‰∏¶È¶¨‰∏äÈñãÂßãËÉåÊôØÊäìË≥áÊñô
        
        let userName = "";
        if (userObj) userName = userObj.name;
        
        // Â¶ÇÊûúÂè™Êúâ UIDÔºåÂÖàÈ©óË≠âÂÜçÊäìÂêç
        if (!userObj && uid) {
             // ÈÄôË£°ÂèØ‰ª•ÈÅ∏ÊìáÊòØÂê¶Ë¶ÅÂëºÂè´ÂæåÁ´ØÁ¢∫Ë™çÔºå‰ΩÜÁÇ∫‰∫ÜÂø´ÔºåÊàëÂÄëÂèØ‰ª•Áõ∏‰ø° UID ÊòØÂ∞çÁöÑ
             // ÊàñÊòØÁÇ∫‰∫Ü‰øùÈö™Ëµ∑Ë¶ãÔºåÂø´ÈÄüÂëºÂè´‰∏Ä‰∏ã API
             // ÁÇ∫‰∫ÜÊ•µÈÄüÔºåÊàëÂÄëÁõ¥Êé•Ëß£ÈéñÁï´Èù¢ÔºåËÉåÊôØÂÜçÂéªÁ¢∫Ë™çÊ¨äÈôê
        }

        if (userObj) {
            // ÂæåÁ´ØÂ∑≤Á∂ìÁ¢∫Ë™çÈÅéÔºåÁõ¥Êé•ÈÄ≤ÂÖ•
            finishLogin(userObj.name, uid);
        } else {
            // Âè™Êúâ UIDÔºåÂâçÁ´ØÂëºÂè´ÂæåÁ´ØÁ¢∫Ë™ç (ÈÄôÊúÉÁ®çÂæÆÊÖ¢‰∏ÄÈªûÈªû)
            google.script.run
              .withSuccessHandler(res => {
                  if(res.success) {
                      finishLogin(res.user.name, uid);
                  } else {
                      // È©óË≠âÂ§±Êïó
                      alert("È©óË≠âÂ§±ÊïóÔºåË´ãÈáçË©¶");
                      forceReset();
                  }
              })
              .loginByLineUid(uid);
        }
    }

    function finishLogin(name, uid) {
        // ÂØ´ÂÖ•Êú¨Âú∞
        localStorage.setItem('isAuthorized', 'true');
        localStorage.setItem('userName', name);
        localStorage.setItem('currentUserId', uid);

        // È°ØÁ§∫Ê≠°ËøéË©û
        document.getElementById('user-display').innerText = "Hi, " + name;
        
        // Ëß£ÈéñÁï´Èù¢
        unlockScreen();
        
        // ‚òÖ‚òÖ‚òÖ ÈóúÈçµÔºöËÉåÊôØÈ†êËºâ‰∏ªÁ≥ªÁµ± ‚òÖ‚òÖ‚òÖ
        preloadMainApp(uid);
    }

    function preloadMainApp(userId) {
        console.log("üöÄ ËÉåÊôØÈ†êËºâ‰∏ªÁ≥ªÁµ±...");
        const frame = document.getElementById('content-frame');
        let targetUrl = MAIN_APP_URL;
        if (targetUrl.includes('?')) targetUrl += "&uid=" + userId;
        else targetUrl += "?uid=" + userId;
        frame.src = targetUrl;
        currentLoadedUrl = MAIN_APP_URL; // Ê®ôË®òÁõÆÂâç iframe Ê≠£Âú®Ë∑ë‰∏ªÁ≥ªÁµ±
    }

    function openApp(title, url, mode) {
        var viewer = document.getElementById('web-viewer');
        var frame = document.getElementById('content-frame');
        var navTitle = document.getElementById('nav-title');
        var floatBtn = document.getElementById('float-close-btn');
        var loader = document.getElementById('viewer-loader');
        var userId = localStorage.getItem('currentUserId');

        navTitle.innerText = title;

        // 1. Ë®≠ÂÆöÂ§ñËßÄÊ®°Âºè
        if (mode === 'light') {
            viewer.classList.remove('fullscreen-mode');
            floatBtn.style.display = 'none';
            frame.style.backgroundColor = '#ffffff'; 
        } else {
            viewer.classList.add('fullscreen-mode');
            floatBtn.style.display = 'flex';
            frame.style.backgroundColor = '#0b1121'; 
        }

        // 2. È°ØÁ§∫Ë¶ñÁ™ó
        viewer.style.display = 'flex';

        // 3. Âà§Êñ∑ÊòØÂê¶ÁÇ∫Âêå‰∏ÄÂÄãÁ≥ªÁµ±
        if (url === currentLoadedUrl) {
            console.log("‚ö° ÂëΩ‰∏≠È†êËºâÔºÅ");
            frame.style.opacity = '1';
            loader.style.display = 'none';
        } else {
            console.log("üîÑ ÂàáÊèõÁ≥ªÁµ±ÔºåÈáçÁΩÆÁï´Èù¢...");
            
            // ‚òÖ‚òÖ‚òÖ ÈóúÈçµÔºöÂÖàÊ∏ÖÁ©∫Áï´Èù¢ÔºåÈÅøÂÖçÁúãÂà∞‰∏ä‰∏ÄÂÄã‰∫∫ÁöÑË≥áÊñô ‚òÖ‚òÖ‚òÖ
            frame.style.opacity = '0';
            loader.style.display = 'flex';
            
            // Ê∏ÖÁ©∫ src (ÊúÄ‰øùÈö™)
            frame.src = 'about:blank';

            // ÁµÑË£ùÊñ∞Á∂≤ÂùÄ
            let finalUrl = url;
            if (userId && userId !== "null") {
                if (url.includes('?')) finalUrl += "&uid=" + userId;
                else finalUrl += "?uid=" + userId;
            }
            
            // Âª∂ÈÅ≤‰∏ÄÈªûÈªûËºâÂÖ•
            setTimeout(() => {
                frame.src = finalUrl;
                currentLoadedUrl = url; 
            }, 50);

            // Áõ£ËÅΩËºâÂÖ•ÂÆåÊàê
            frame.onload = function() {
                frame.style.opacity = '1';
                loader.style.display = 'none';
            };
        }
    }

    function closeApp() {
        var viewer = document.getElementById('web-viewer');
        viewer.style.display = 'none'; 
        
        // ‚òÖ‚òÖ‚òÖ ÈóúÈñâÂæåÔºåÂÅ∑ÂÅ∑ÂàáÂõû‰∏ªÁ≥ªÁµ±È†êËºâ ‚òÖ‚òÖ‚òÖ
        if (currentLoadedUrl !== MAIN_APP_URL) {
            console.log("ËÉåÊôØÂæ©Âéü‰∏ªÁ≥ªÁµ±...");
            var userId = localStorage.getItem('currentUserId');
            setTimeout(() => {
                if(userId) preloadMainApp(userId);
            }, 500);
        }
    }

    function forceReset() {
