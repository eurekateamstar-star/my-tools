<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- PWA 設定 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="海山救護">
    <meta name="theme-color" content="#0b1121" id="theme-color-meta">
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon1.jpg"> 
    <link rel="icon" type="image/jpeg" href="icon1.jpg">

    <!-- ★★★ 引入 Font Awesome 專業圖示庫 (讓圖案變高級) ★★★ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>海山救護義消智慧平台入口</title>
    
    <style>
        :root {
            --bg-color: #0b1121; 
            --text-color: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            padding-top: calc(20px + env(safe-area-inset-top)); 
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            color: var(--text-color);
            min-height: 100vh;
        }

        /* 搜尋框 - 磨砂玻璃質感 */
        .search-container { padding: 0 0 24px 0; }
        .search-bar {
            background-color: rgba(255,255,255,0.06);
            padding: 14px;
            border-radius: 16px;
            color: #94a3b8;
            text-align: center;
            font-size: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        .search-bar i { font-size: 14px; opacity: 0.7; }

        /* 分類標題 - 稍微縮小更精緻 */
        .category-title {
            font-size: 18px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
            margin-top: 5px;
            padding-left: 8px;
            letter-spacing: 0.5px;
            border-left: 3px solid #3b82f6; /* 左側藍色裝飾線 */
            line-height: 1;
        }

        /* 網格排列 */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            row-gap: 32px;
            column-gap: 12px; /* 間距微調 */
            margin-bottom: 45px;
        }

        .app-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            position: relative;
            cursor: pointer;
        }

        /* ★★★ 高級圖示樣式 ★★★ */
        .app-icon {
            width: 68px;
            height: 68px;
            border-radius: 18px; /* 蘋果風格圓角 */
            
            display: flex;
            justify-content: center;
            align-items: center;
            
            /* 圖示顏色與大小 */
            color: white;
            font-size: 28px;
            
            position: relative;
            margin-bottom: 10px;
            
            /* 邊框光澤 */
            border: 1px solid rgba(255,255,255,0.1);
            border-top: 1px solid rgba(255,255,255,0.25);
            border-bottom: 1px solid rgba(0,0,0,0.1);
            
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1); /* 彈性動畫 */
        }

        /* 玻璃反光層 */
        .app-icon::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border-radius: 18px;
            background: linear-gradient(180deg, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 40%);
            pointer-events: none;
        }

        /* 點擊效果 */
        .app-item:active .app-icon {
            transform: scale(0.9);
            filter: brightness(1.1);
        }

        /* App 名稱 */
        .app-name {
            font-size: 12px;
            color: #cbd5e1;
            text-align: center;
            width: 80px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.4;
            font-weight: 500;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 0.3px;
        }

        /* --- 專業配色定義 (使用高級漸層) --- */
        
        /* 1. 智慧平台 (專業紅：象徵緊急救護) */
        .bg-medical {
            background: linear-gradient(135deg, #FF416C 0%, #FF4B2B 100%);
            box-shadow: 0 8px 20px rgba(255, 75, 43, 0.35); /* 彩色陰影 */
        }

        /* 2. 協勤記錄 (科技藍紫：象徵數據與記錄) */
        .bg-record {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 8px 20px rgba(118, 75, 162, 0.35);
        }

        /* 3. 點班系統 (清爽綠：象徵清單與確認) */
        .bg-check {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            box-shadow: 0 8px 20px rgba(56, 239, 125, 0.3);
        }

        /* 4. 新人考核 (活力橘金：象徵成長與學習) */
        .bg-exam {
            background: linear-gradient(135deg, #f12711 0%, #f5af19 100%);
            box-shadow: 0 8px 20px rgba(245, 175, 25, 0.3);
        }

        /* 5. Google (品牌藍) */
        .bg-google {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            box-shadow: 0 8px 20px rgba(0, 242, 254, 0.3);
        }
        
        /* 6. AI (科技青) */
        .bg-ai {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            box-shadow: 0 8px 20px rgba(56, 249, 215, 0.3);
        }

        /* 7. 地圖 (導航橘) */
        .bg-map {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            box-shadow: 0 8px 20px rgba(250, 112, 154, 0.3);
        }

         /* 8. 班表 (深邃紫) */
         .bg-schedule {
            background: linear-gradient(135deg, #8E2DE2 0%, #4A00E0 100%);
            box-shadow: 0 8px 20px rgba(74, 0, 224, 0.3);
        }


        /* --- 全螢幕視窗 --- */
        #web-viewer {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 1000; display: none; flex-direction: column;
            background-color: var(--bg-color);
            padding-top: 0;
            padding-bottom: env(safe-area-inset-bottom);
            box-sizing: border-box; 
            transition: background-color 0.3s ease;
        }

        #content-frame {
            width: 100%; height: 100%; border: none; display: block;
            transition: opacity 0.3s ease;
        }

        /* 關閉按鈕 - 右上角 */
        .floating-close-btn {
            position: absolute;
            top: calc(15px + env(safe-area-inset-top));
            right: 20px;
            
            /* 玻璃擬態按鈕 */
            background-color: rgba(30, 30, 30, 0.6);
            border: 1px solid rgba(255,255,255,0.15);
            color: rgba(255, 255, 255, 0.9);
            
            width: 40px; height: 40px; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-size: 16px; 
            z-index: 2000;
            backdrop-filter: blur(10px);
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.2s;
        }

        .floating-close-btn:active { transform: scale(0.9); background-color: rgba(255,255,255,0.2); }

        /* 白色背景時的按鈕樣式 */
        .floating-close-btn.on-light-bg {
            background-color: rgba(0,0,0,0.85);
            color: white;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div class="search-container">
        <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass"></i> 搜尋應用系統...
        </div>
    </div>

    <div class="category-title">EMS 核心系統</div>

    <div class="app-grid">
        
        <!-- 1. 智慧平台 -->
        <div class="app-item" onclick="openApp('https://script.google.com/macros/s/AKfycbyLGjirgVZkmzKzWWQGzGMo3C8EQCZoc3Vl_Ka793XObKin9Hy-YCR6Mfp3OUFQaIYL/exec', '#0b1121')">
            <div class="app-icon bg-medical">
                <!-- 專業救護車圖示 -->
                <i class="fa-solid fa-truck-medical"></i>
            </div>
            <span class="app-name">智慧平台</span>
        </div>

        <!-- 2. 協勤記錄 -->
        <div class="app-item" onclick="openApp('https://script.google.com/macros/s/AKfycby2sK2oLidlSoDQkrBexbS_geFJrHZy-Vw99fONEXcB3jDbRc48B4p6u4uo-DK6Qmcf/exec', '#0b1121')">
            <div class="app-icon bg-record">
                <!-- 文件簽署圖示 -->
                <i class="fa-solid fa-file-signature"></i>
            </div>
            <span class="app-name">協勤記錄</span>
        </div>

        <!-- 3. 點班系統 -->
        <div class="app-item" onclick="openApp('https://script.google.com/macros/s/AKfycbzFy5cWirymP-7oQh8ZsuNS-9RdQy0fZkk3j4W8_Ib_OXokksBreQeKz2h_kF7iAr73/exec', '#0b1121')">
            <div class="app-icon bg-check">
                <!-- 清單檢查圖示 -->
                <i class="fa-solid fa-clipboard-check"></i>
            </div>
            <span class="app-name">點班系統</span>
        </div>

        <!-- 4. 新人考核 -->
        <div class="app-item" onclick="openApp('https://script.google.com/macros/s/AKfycbwoO26nrnkPl53dnqbmky7Btct6l6O2Mj3-Tut9sccaW8OFVaJwYjhZxEbhJvhQDUF6yg/exec', '#ffffff')">
            <div class="app-icon bg-exam">
                <!-- 學位帽圖示 -->
                <i class="fa-solid fa-user-graduate"></i>
            </div>
            <span class="app-name">新人考核</span>
        </div>
    </div>

    <div class="category-title">常用工具</div>

    <div class="app-grid">
        <!-- Google -->
        <a href="https://www.google.com" class="app-item" target="_blank">
            <div class="app-icon bg-google">
                <i class="fa-brands fa-google"></i>
            </div>
            <span class="app-name">Google</span>
        </a>

        <!-- ChatGPT -->
        <a href="https://chatgpt.com" class="app-item" target="_blank">
            <div class="app-icon bg-ai">
                <i class="fa-solid fa-robot"></i>
            </div>
            <span class="app-name">ChatGPT</span>
        </a>

        <!-- 地圖 -->
        <a href="https://www.google.com/maps" class="app-item" target="_blank">
            <div class="app-icon bg-map">
                <i class="fa-solid fa-map-location-dot"></i>
            </div>
            <span class="app-name">地圖</span>
        </a>

        <!-- 班表 -->
         <a href="#" class="app-item">
            <div class="app-icon bg-schedule">
                <i class="fa-solid fa-calendar-days"></i>
            </div>
            <span class="app-name">班表</span>
        </a>
    </div>

    <!-- 全螢幕檢視器 -->
    <div id="web-viewer">
        <iframe id="content-frame" src=""></iframe>
        <button id="close-btn" class="floating-close-btn" onclick="closeApp()">
            <i class="fa-solid fa-xmark"></i>
        </button>
    </div>

    <script>
        const MAIN_THEME_COLOR = '#0b1121';

        function openApp(url, bgColor) {
            var viewer = document.getElementById('web-viewer');
            var frame = document.getElementById('content-frame');
            var metaTheme = document.getElementById('theme-color-meta');
            var closeBtn = document.getElementById('close-btn');

            var color = bgColor || MAIN_THEME_COLOR;
            viewer.style.setProperty('background-color', color, 'important');
            frame.style.setProperty('background-color', color, 'important');

            metaTheme.setAttribute('content', color);

            if (color.toLowerCase() === '#ffffff' || color.toLowerCase() === '#fff') {
                closeBtn.classList.add('on-light-bg');
            } else {
                closeBtn.classList.remove('on-light-bg');
            }
            
            viewer.style.display = 'flex';
            frame.src = url; 
        }

        function closeApp() {
            var viewer = document.getElementById('web-viewer');
            var frame = document.getElementById('content-frame');
            var metaTheme = document.getElementById('theme-color-meta');
            
            viewer.style.display = 'none'; 
            metaTheme.setAttribute('content', MAIN_THEME_COLOR);

            setTimeout(function() {
                frame.src = ''; 
            }, 300);
        }
    </script>

</body>
</html>
